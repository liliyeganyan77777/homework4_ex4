    function minPositNum(myArr, min, index) {

        if (index === myArr.length) {
            return min
        }

        var minDigit = min
        var num = myArr[index]

        if (num >= 0 && min === -1) {
            minDigit = num
        }
        if (num < min && num >= 0) {
            minDigit = num
        }
        return minPositNum(myArr, minDigit, index + 1)
    }
